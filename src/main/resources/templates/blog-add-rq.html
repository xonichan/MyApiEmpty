<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header>
    <div th:insert="~{blocks/header :: header}"></div>
</header>


<div class="container mt-5 mb-5">
    <h1>Добавление запроса</h1>
    <form action="/blog/addRq" method="post">
        <textarea name="rq_text" placeholder="Введите текст запроса" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить запрос</button>
    </form>
    <script>
		function validateName() {
			var input = document.getElementById("name_input").value;
			if (input === "") {
				alert("Ошибка ввода!");
			} else {
				alert("Имя введено успешно: " + input);
			}
		}
	</script>
</div>

<footer>
    <div th:insert="~{blocks/footer :: footer}"></div>
</footer>
</body>
</html>
